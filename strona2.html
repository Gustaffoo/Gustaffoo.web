<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Przycisk z licznikiem kliknięć</title>
</head>
<body>
    <!-- Formularz z przyciskiem i licznikiem -->
    <form id="formularz">
        <button type="button" id="przycisk">Zainteresowany?</button>
        <!-- Licznik -->
        <p>Liczba kliknięć: <span id="licznik">0</span></p>
    </form>

    <script>
        // Pobranie elementów formularza i licznika
        const przycisk = document.getElementById('przycisk');
        const licznik = document.getElementById('licznik');
        let liczbaKlikniec = 1; // 0
       przycisk.addEventListener('click', function() {
            liczbaKlikniec++; // Zwiększenie liczby kliknięć o 1
            licznik.textContent = liczbaKlikniec; // Aktualizacja tekstu licznika
        });
    </script>
</body>
</html>
